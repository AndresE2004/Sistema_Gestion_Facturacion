<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema de Gestión - Login</title>
    <style>
      body { 
        font-family: Arial, sans-serif; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0; 
        padding: 0; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
      }
      .login-container { 
        background: white; 
        padding: 40px; 
        border-radius: 10px; 
        box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
        width: 100%; 
        max-width: 400px; 
      }
      .login-header { 
        text-align: center; 
        margin-bottom: 30px; 
      }
      .login-header h1 { 
        color: #0a4f7a; 
        margin: 0; 
      }
      .form-group { 
        margin-bottom: 20px; 
      }
      label { 
        display: block; 
        margin-bottom: 8px; 
        font-weight: bold; 
        color: #333; 
      }
      input, select, button { 
        padding: 12px; 
        border: 1px solid #ccc; 
        border-radius: 4px; 
        width: 100%; 
        box-sizing: border-box; 
        -webkit-user-select: text; 
        -moz-user-select: text; 
        -ms-user-select: text; 
        user-select: text; 
      }
      button { 
        background: #0a4f7a; 
        color: white; 
        border: none; 
        cursor: pointer; 
        font-weight: bold; 
        transition: background 0.3s; 
      }
      button:hover { 
        background: #084f6a; 
      }
      .toggle { 
        text-align: center; 
        margin-bottom: 20px; 
      }
      .toggle a { 
        color: #0a4f7a; 
        text-decoration: none; 
        cursor: pointer; 
      }
      .toggle a:hover { 
        text-decoration: underline; 
      }
      .result { 
        margin-top: 20px; 
        padding: 15px; 
        border-radius: 4px; 
        display: none; 
      }
      .success { 
        background: #e8f5e8; 
        border: 1px solid #4caf50; 
        color: #2e7d32; 
      }
      .error { 
        background: #ffebee; 
        border: 1px solid #f44336; 
        color: #c62828; 
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Sistema de Gestión</h1>
      </div>
      
      <div class="toggle">
        <a href="#" onclick="showLoginForm()">Iniciar Sesión</a> | 
        <a href="#" onclick="showRegisterForm()">Registrarse</a>
      </div>

      <!-- Formulario de Login -->
      <div id="loginForm">
        <form id="loginFormElement">
          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required placeholder="admin@gmail.com">
          </div>
          <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" id="password" required placeholder="admin123">
          </div>
          <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="result"></div>
      </div>

      <!-- Formulario de Registro -->
      <div id="registerForm" style="display:none">
        <form id="registerFormElement">
          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="regEmail" required placeholder="usuario@ejemplo.com">
          </div>
          <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" id="regPassword" required placeholder="usuario123">
          </div>
          <div class="form-group">
            <label>Nombre Completo:</label>
            <input type="text" id="regNombre" required placeholder="Usuario de Ejemplo">
          </div>
          <button type="submit">Registrarse</button>
        </form>
        <div id="result"></div>
      </div>
    </div>

    <script>
      const API_BASE = window.location.origin;

      // Verificar si ya está logueado
      window.onload = function() {
        const user = localStorage.getItem('user');
        console.log('Verificando usuario en login:', user);
        if (user) {
          console.log('Usuario encontrado, redirigiendo al sistema principal');
          window.location.href = '/ui/mejorado_con_auth.html';
        }
      };

      function showLoginForm() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('result').style.display = 'none';
      }

      function showRegisterForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
        document.getElementById('result').style.display = 'none';
      }

      // Login
      document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const data = { email: email, password: password };
        
        try {
          const response = await fetch(API_BASE + '/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          const result = await response.json();
          const resultDiv = document.getElementById('result');

          if (response.ok) {
            localStorage.setItem('user', JSON.stringify(result.usuario));
            console.log('Usuario guardado:', result.usuario);
            
            resultDiv.textContent = '¡Login exitoso! Redirigiendo...';
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';

            setTimeout(function() {
              console.log('Redirigiendo al sistema principal');
              window.location.href = '/ui/mejorado_con_auth.html';
            }, 1500);
          } else {
            resultDiv.textContent = 'Error: ' + (result.detail || 'Credenciales incorrectas');
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
          }
        } catch (error) {
          console.error('Error:', error);
          document.getElementById('result').textContent = 'Error de conexión';
          document.getElementById('result').className = 'result error';
          document.getElementById('result').style.display = 'block';
        }
      });

      // Registro
      document.getElementById('registerFormElement').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const data = {
          nombre_completo: document.getElementById('regNombre').value,
          email: document.getElementById('regEmail').value,
          password: document.getElementById('regPassword').value
        };

        try {
          const response = await fetch(API_BASE + '/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          const result = await response.json();
          const resultDiv = document.getElementById('result');

          if (response.ok) {
            resultDiv.textContent = '¡Usuario creado exitosamente! Ya puedes iniciar sesión.';
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
            document.getElementById('registerFormElement').reset();
            showLoginForm();
          } else {
            resultDiv.textContent = 'Error: ' + (result.detail || 'Error en el registro');
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
          }
        } catch (error) {
          console.error('Error:', error);
          document.getElementById('result').textContent = 'Error de conexión';
          document.getElementById('result').className = 'result error';
          document.getElementById('result').style.display = 'block';
        }
      });
    </script>
  </body>
</html>
