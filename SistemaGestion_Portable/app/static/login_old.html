<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema de Gestión - Login</title>
    <style>
      body { 
        font-family: Arial, sans-serif; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .login-header h1 {
        color: #0a4f7a;
        margin: 0;
        font-size: 28px;
      }
      .login-header p {
        color: #666;
        margin: 10px 0 0 0;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s;
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      input:focus {
        outline: none;
        border-color: #0a4f7a;
      }
      .btn-login {
        width: 100%;
        padding: 12px;
        background: #0a4f7a;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn-login:hover {
        background: #084f6a;
      }
      .btn-register {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s;
      }
      .btn-register:hover {
        background: #218838;
      }
      .result {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        display: none;
        font-size: 14px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .credentials-info {
        background: #e7f3ff;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
        border-left: 4px solid #0a4f7a;
      }
      .credentials-info h4 {
        margin: 0 0 10px 0;
        color: #0a4f7a;
      }
      .credentials-info p {
        margin: 5px 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Sistema de Gestión</h1>
        <p>Iniciar Sesión</p>
      </div>

      <div class="credentials-info">
        <h4>Credenciales de Demostración:</h4>
        <p><strong>Administrador:</strong> admin@gmail.com / admin123</p>
        <p><strong>Usuario:</strong> Crea uno nuevo con el botón de abajo</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" required placeholder="admin@gmail.com">
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required placeholder="admin123">
        </div>
        <button type="submit" class="btn-login">Iniciar Sesión</button>
      </form>

      <div id="result" class="result"></div>

      <button onclick="showRegisterForm()" class="btn-register">Crear Nuevo Usuario</button>

      <!-- Formulario de Registro (oculto inicialmente) -->
      <form id="registerForm" style="display: none; margin-top: 20px;">
        <h3 style="text-align: center; color: #0a4f7a; margin-bottom: 20px;">Crear Nuevo Usuario</h3>
        <div class="form-group">
          <label for="regNombre">Nombre Completo:</label>
          <input type="text" id="regNombre" required>
        </div>
        <div class="form-group">
          <label for="regEmail">Correo Electrónico:</label>
          <input type="email" id="regEmail" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Contraseña:</label>
          <input type="password" id="regPassword" required>
        </div>
        <button type="submit" class="btn-login">Crear Usuario</button>
        <button type="button" onclick="hideRegisterForm()" class="btn-register" style="background: #6c757d;">Cancelar</button>
      </form>
    </div>

    <script>
      const API_BASE = window.location.origin;

      // Login
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const data = {
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        };

        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          const result = await response.json();
          const resultDiv = document.getElementById('result');

          if (response.ok) {
            // Guardar token y usuario

  <script>
    const API_BASE = window.location.origin;
          } else {
            resultDiv.textContent = `Error: ${result.detail || 'Credenciales incorrectas'}`;
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
          }
        } catch (error) {
          console.error('Error:', error);
          document.getElementById('result').textContent = 'Error de conexión';
          document.getElementById('result').className = 'result error';
          document.getElementById('result').style.display = 'block';
        }
      });

      // Registro
      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const data = {
          nombre_completo: document.getElementById('regNombre').value,
          email: document.getElementById('regEmail').value,
          password: document.getElementById('regPassword').value
        };

        try {
          const response = await fetch(`${API_BASE}/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          const result = await response.json();
          const resultDiv = document.getElementById('result');

          if (response.ok) {
            resultDiv.textContent = '¡Usuario creado exitosamente! Ya puedes iniciar sesión.';
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
            document.getElementById('registerForm').reset();
            showLoginForm();
          } else {
            resultDiv.textContent = `Error: ${result.detail || 'Error en el registro'}`;
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
          }
        } catch (error) {
          console.error('Error:', error);
          document.getElementById('result').textContent = 'Error de conexión';
          document.getElementById('result').className = 'result error';
          document.getElementById('result').style.display = 'block';
        }
      });

      function showRegisterForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
        document.getElementById('result').style.display = 'none';
      }

      function hideRegisterForm() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('result').style.display = 'none';
      }

      // Verificar si ya está logueado
      window.onload = () => {
        const token = localStorage.getItem('token');
        if (token) {
          window.location.href = '/ui/mejorado_con_auth.html';
        }
      };
    </script>
  </body>
</html>
